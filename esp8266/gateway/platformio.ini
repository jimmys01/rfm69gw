[platformio]
env_default = node

[common]
lib_deps =
    Time
    ArduinoJson
    ESPAsyncTCP
    ESPAsyncWebServer
    AsyncMqttClient
    Embedis
    NtpClientLib
	RFM69@7f140f04da
	https://github.com/xoseperez/SPIFlash.git
    https://bitbucket.org/xoseperez/justwifi.git
lib_ignore = RFM69_OTA

[env:node]
platform = espressif8266
framework = arduino
lib_deps = ${common.lib_deps}
lib_ignore = ${common.lib_ignore}
build_flags = -DDEBUG_PORT=Serial
extra_script = pio_hooks.py
board = nodemcuv2

[env:wire]
platform = espressif8266
framework = arduino
lib_deps = ${common.lib_deps}
lib_ignore = ${common.lib_ignore}
build_flags = -DDEBUG_PORT=Serial -DNOWSAUTH
extra_script = pio_hooks.py
board = esp12e

[env:ota]
platform = espressif8266
framework = arduino
lib_deps = ${common.lib_deps}
lib_ignore = ${common.lib_ignore}
build_flags = -DDEBUG_PORT=Serial
extra_script = pio_hooks.py
board = esp12e
upload_speed = 115200
upload_port = "rfm69gw.local"
upload_flags = --auth=fibonacci --port 8266
